<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Productivity Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC49Nvc-R3N5KFO9Rd9qptbs_4OnFM24AQ",
      authDomain: "coordova-app.firebaseapp.com",
      projectId: "coordova-app",
      storageBucket: "coordova-app.firebasestorage.app",
      messagingSenderId: "239050971523",
      appId: "1:239050971523:web:de75a3718cea6359693eb6",
      measurementId: "G-Z856W01CPD"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>

  <!-- Login Page -->
  <div id="loginSection" class="auth-page">
    <div class="auth-box">
      <h2>Welcome Back</h2>
      <input type="email" id="loginEmail" placeholder="Email" />
      <input type="password" id="loginPassword" placeholder="Password" />
      <button onclick="loginUser()">Login</button>
      <p class="auth-toggle">Don't have an account?&nbsp;<a href="#" onclick="showRegister()">Register here</a></p>

    </div>
  </div>

  <!-- Register Page -->
  <div id="registerSection" class="auth-page" style="display: none;">
    <div class="auth-box">
      <h2>Create an Account</h2>
      <input type="text" id="registerName" placeholder="Full Name" />
      <input type="email" id="registerEmail" placeholder="Email" />
      <input type="password" id="registerPassword" placeholder="Password" />
      <button onclick="registerUser()">Register</button>
      <p class="auth-toggle">Already have an account?&nbsp;<a href="#" onclick="showLogin()">Login here</a></p>

    </div>
  </div>

  <!-- Main App Container -->
  <div class="container" style="display: none;">
    <!-- Header -->
    <header>
      <div class="top-bar">
        <h1>Dashboard</h1>
        <div class="header-icons">
          <span class="notification-badge">0</span>
          <img src="img/avatar.png" alt="Profile Picture" class="avatar" />
        </div>
      </div>
      <div class="welcome">
        <h2>Hello, Guest üëã</h2>
        <div class="tabs">
          <button class="tab active" id="overviewTab">Overview</button>
          <button class="tab" id="allTasksTab">All Tasks</button>
        </div>
      </div>
    </header>

    <!-- Overview Section -->
    <main id="overviewSection">
      <section class="priority-task">
        <div class="task-card">
          <div class="task-card-header">
            <h3>Priority Task Progress</h3>
          </div>
          <p id="priorityProgressText">0/0 is completed</p>
          <div class="progress-bar">
            <div class="progress" id="priorityProgressBar" style="width: 0%;"></div>
          </div>
          <p class="progress-percent" id="priorityProgressPercent">0%</p>
        </div>
      </section>

      <section class="task-stats">
        <div class="stat-card">
          <div class="stat-icon">üìù</div>
          <div class="stat-info">
            <h3>Total Task</h3>
            <p id="totalTasksCount">0</p>
          </div>
          <div class="stat-arrow" onclick="showAllTasks()">‚ûî</div>
        </div>
        <div class="stat-card">
          <div class="stat-icon">‚úÖ</div>
          <div class="stat-info">
            <h3>Completed</h3>
            <p id="completedTasksCount">0</p>
          </div>
          <div class="stat-arrow" onclick="showAllTasks()">‚ûî</div>
        </div>
        <div class="stat-card">
          <div class="stat-icon">üìä</div>
          <div class="stat-info">
            <h3>Total Projects</h3>
            <p id="totalProjectsCount">0</p>
          </div>
          <div class="stat-arrow" onclick="showAllTasks()">‚ûî</div>
        </div>
      </section>
    </main>

    <!-- All Tasks Section -->
    <main id="allTasksSection" style="display: none;">
      <section class="all-tasks">
        <h3>All Tasks</h3>
        <div id="taskContainer"></div>
      </section>
    </main>

    <!-- Add Task Form -->
    <div id="addTaskForm" style="display: none;" class="task-form">
      <h3>Add New Task</h3>
      <div class="form-group">
        <label for="taskName">Name</label>
        <input type="text" id="taskName" placeholder="Enter task name" />
      </div>
      <div class="form-group">
        <label for="taskDeadline">Deadline Date</label>
        <input type="date" id="taskDeadline" />
      </div>
      <div class="checkbox-container">
        <label for="taskPriority">Priority <input type="checkbox" id="taskPriority" /></label>
      </div>
      <div class="checkbox-container">
        <label for="taskProject">Project <input type="checkbox" id="taskProject" /></label>
      </div>
      <div class="button-group">
        <button id="saveTaskButton">Add Task</button>
        <button id="cancelTaskButton">Cancel</button>
      </div>
    </div>

    <!-- Profile Section -->
    <main id="profileSection" style="display: none;">
      <section class="profile">
        <div class="profile-header">
          <img src="img/avatar.png" alt="Profile Picture" class="profile-avatar" />
        </div>
        <div class="profile-info">
          <div class="form-group">
            <label>Name</label>
            <input type="text" id="profileName" readonly />
          </div>
          <div class="form-group">
            <label>Email Address</label>
            <input type="email" id="profileEmail" readonly />
          </div>
          <div class="form-group">
            <button class="logout-btn" onclick="logoutUser()">Logout</button>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Bottom Navigation -->
  <footer>
    <nav class="bottom-nav">
      <button class="nav-btn" id="homeButton">üè†</button>
      <button class="nav-btn" id="showAddTaskForm">‚ûï</button>
      <button class="nav-btn" id="profileButton">üë§</button>
    </nav>
  </footer>

  <!-- Link to external JS file -->
  <script src="script.js"></script>
</body>
</html>
